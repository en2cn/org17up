<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><link rel="stylesheet" href="/css/application.css" type="text/css" charset="utf-8" media="all"/><meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/><meta name="apple-mobile-web-app-capable" content="yes"/><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/><title>17UP众创互动教学平台</title><link href="https://up17org.b0.upaiyun.com/favicon.ico" rel="shortcut icon"><link href="https://up17org.b0.upaiyun.com/favicon.png" rel="apple-touch-icon-precomposed"></head><body class="page-404"><div class="container"><div class="status text-center">404</div><div class="text-center form-group"><a href="/"><i class="fa fa-reply"></i></a></div><div class="content"><p>桃花庵歌 唐寅</p><p>桃花塢裡桃花庵，桃花庵下桃花仙。</p><p>桃花仙人種桃樹，又摘桃花換酒錢。</p><p>酒醒只在花前坐，酒醉還來花下眠。</p><p>半醉半醒日復日，花落花開年復年。</p><p>但願老死花酒間，不願鞠躬車馬前。</p><p>車塵馬足顯者事，酒盞花枝隱士緣。</p><p>若將顯者比隱士，一在平地一在天。</p><p>若將花酒比車馬，彼何碌碌我何閒。</p><p>別人笑我太瘋癲，我笑他人看不穿。</p><p>不見五陵豪傑墓，無花無酒鋤作田。</p></div></div></body></html>
